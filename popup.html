<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button id="download" class="button">
            Download
            <span id="count"></span> links
        </button>
        <button id="AddressBarLink" class="button">
            Add From Address Bar
        </button>
        <div class="button del-button">
            <p class="tag">Delete last</p>
            <input type="number" id="delInput" class="input">
            <p class="tag">links</p>
            <button class="save" id="deleteLast">Delete</button>
        </div>
        <button id="DeleteAll" class="button">
            Delete all links
        </button>
        <div class="button twoBtn">
            <button class="inner-btn" id="showTabLinks">Current tab links</button>
            <button class="inner-btn even" id="storedLinks">show stored links</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
